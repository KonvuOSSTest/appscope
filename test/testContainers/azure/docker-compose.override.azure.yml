    image: criblci/scope-tls-it
    volumes:
      - ./logs:/opt/test-runner/logs
      - type: bind
        source: ./libscope.so
        target: /opt/test-runner/bin/libscope.so
    environment:
      - LD_PRELOAD=/opt/test-runner/bin/libscope.so

  detect_proto:
    build:
