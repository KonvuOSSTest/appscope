  gogen:
    build:
      cache_from:
        - criblci/scope-gogen-it:latest
    image: criblci/scope-gogen-it
    volumes:
      - type: bind
        source: ./libscope.so
        target: /usr/lib/libscope.so
      - type: bind
        source: ./scope
        target: /usr/bin/scope

