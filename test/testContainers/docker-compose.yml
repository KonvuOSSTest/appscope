version: '3.5'
services:
  cribl:
    build:
      context: .
      dockerfile: ./cribl/Dockerfile
    ports:
      - "9000:9000"
  splunk:
    build:
      context: .
      dockerfile: ./splunk/Dockerfile

    privileged: true

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile


  interposed_func:
    build:
      context: .
      dockerfile: ./interposed_func/Dockerfile
    privileged: true


