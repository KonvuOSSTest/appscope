version: '3.5'
services:
  cribl:
    build:
      context: .
      dockerfile: ./cribl/Dockerfile
    command: -v
    ports:
      - "9000:9000"
  splunk:
    build:
      context: .
      dockerfile: ./splunk/Dockerfile

    command: -v
    privileged: true

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile

    command: -v # verbose output


  interposed_func:
    build:
      context: .
      dockerfile: ./interposed_func/Dockerfile
    command: -v
    privileged: true