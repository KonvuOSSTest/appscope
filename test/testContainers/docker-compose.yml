      cache_from: 
        - criblci/scope-detect_proto-it
      context: .
      dockerfile: ./detect_proto/Dockerfile
    ports:
      - 6379:6379
      - 27017:27017
    <<: *scope-common

  bash:
    image: criblci/scope-bash-it
    build:
      cache_from: 
        - criblci/scope-bash-it
      context: .
      dockerfile: ./bash/Dockerfile
    <<: *scope-common

  go_2:
