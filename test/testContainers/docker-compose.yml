version: '3.5'

x-with-scope-volumes: &with-scope-volumes
  volumes: &scope-volumes
    - ../../bin/linux/scope:/usr/bin/scope:ro
    - ../../bin/linux/ldscope:/usr/bin/ldscope:ro
    - ../../lib/linux/libscope.so:/usr/lib/libscope.so:ro

x-with-all-volumes: &with-all-volumes
  volumes:
    - ./logs:/opt/test-runner/logs:rw
    #
    # Trying to be DRY but this isn't working...
    #
    #<<: *scope-volumes
    - ../../bin/linux/scope:/usr/bin/scope:ro
    - ../../bin/linux/ldscope:/usr/bin/ldscope:ro
    - ../../lib/linux/libscope.so:/usr/lib/libscope.so:ro

x-java-common: &java-common
  environment:
    - LD_PRELOAD=/usr/lib/libscope.so
  <<: *with-all-volumes

services:

  syscalls:
    image: criblci/scope-syscalls-it
    build:
      cache_from: 
        - criblci/scope-syscalls-it
      context: .
      dockerfile: ./syscalls/Dockerfile
    <<: *with-all-volumes

  logstream:
    image: criblci/scope-logstream-it
    build:
      cache_from: 
        - criblci/scope-logstream-it
      context: .
      dockerfile: ./logstream/Dockerfile
    ports:
      - 9000:9000
    <<: *with-all-volumes

  nginx:
    image: criblci/scope-nginx-it
    build:
      cache_from:
        - criblci/scope-nginx-it
      context: .
      dockerfile: ./nginx/Dockerfile
    <<: *with-all-volumes

  splunk:
    image: criblci/scope-splunk-it
    build:
      cache_from:
        - criblci/scope-splunk-it
      context: .
      dockerfile: ./splunk/Dockerfile
    ports:
      - 8000:8000
    <<: *with-all-volumes

  elastic:
    image: criblci/scope-elastic-it
    build:
      cache_from:
        - criblci/scope-elastic-it
      context: .
      dockerfile: ./elastic/Dockerfile
    <<: *with-scope-volumes

  kafka:
    image: criblci/scope-kafka-it
    build:
      cache_from:
        - criblci/scope-kafka-it
      context: .
      dockerfile: ./kafka/Dockerfile
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29092
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper:2181
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'
    <<: *with-scope-volumes

  tls:
    image: criblci/scope-tls-it
    build:
      cache_from: 
        - criblci/scope-tls-it
      context: .
      dockerfile: ./tls/Dockerfile
    <<: *with-all-volumes

  detect_proto:
    image: criblci/scope-detect_proto-it
    build:
      cache_from: 
        - criblci/scope-detect_proto-it
      context: detect_proto
    ports:
      - 6379:6379
      - 27017:27017
    <<: *with-all-volumes

  bash:
    image: criblci/scope-bash-it
