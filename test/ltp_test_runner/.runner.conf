{
    "log_path": "/opt/test/logs/",
    "process_timeout": 3000,
    "configs":
    {
        "scoped_01":
        {
            "home": "/opt/test/ltp/testcases/kernel/syscalls",
            "include_tests": [
                "accept",
                "accept4",
                "access",
                "bind",
                "close",
                "connect",
                "creat",
                "dup",
                "dup2",
                "dup3",
                "faccessat",
                "fcntl",
                "fork",
                "fstat",
                "fstatat",
                "fstatfs",
                "gethostbyname_r",
                "listen",
                "lseek",
                "lstat",
                "open",
                "openat",
                "pread",
                "preadv",
                "preadv2",
                "pwrite",
                "pwritev",
                "pwritev2",
                "read",
                "readv",
                "readv",
                "recv",
                "recvfrom",
                "recvmsg",
                "send",
                "sendfile",
                "sendmsg",
                "sendto",
                "socket",
                "socketpair",
                "stat",
                "statfs",
                "statvfs",
                "statx",
                "syscall",
                "write",
                "writev"
