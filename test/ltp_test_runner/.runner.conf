            "exclude_tests": ["fork12"],
            "lib_path": "/opt/scope/lib/linux/libwrap.so",
            "enabled": true
        },
        "scoped_02":
        {
            "home": "/opt/test/ltp/testcases/kernel/syscalls",
            "include_tests": ["read", "/opt/test/ltp/testcases/kernel/syscalls/"],
            "exclude_tests": ["/opt/test/ltp/testcases/kernel/syscalls/"],
            "lib_path": "/opt/scope/lib/linux/libwrap.so",
